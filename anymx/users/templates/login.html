{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    login
{% endblock %}

{% block content %}
<style>

.login-cont {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Ensure the login form takes full vertical height */
}
.login{
      border: 1px solid black;
      width: 500px;
      height: 600px;
      background: url("{% static 'images/shinchan.jpg' %}");
      color:white;
      border-radius: 10px;
      box-shadow: 0px 0px 20px black;
      background-size: cover;
      background-position: center;
      overflow: hidden;
      padding:20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
}

.login h2{
  font-weight:bold;
  text-shadow: 0px 0px 2px black;
  margin-bottom:50px;
  justify-content: center;

}

.login form{
  display: flex;
  flex-direction: column;
  align-items: center;
}

.login label{
    text-transform: uppercase;
    letter-spacing: 2px;
    padding-left: 10px;
}

.login .form-control:hover {
    background: white;
}
.login .form-control {
  background: rgba(255, 255, 255, 0.6);
  padding-left: 2px;
  font-size: 20px;
  border: 2px solid black;
  border-radius: 8px;
  padding: 12px;
  width:400px;
}


.login .button1 {
    background-color: white;
    border-color: black;
    color: black;
    padding: 10px 20px;
    font-size: 18px;
    font-weight:bold;
    border-radius: 5px;
    cursor: pointer;
    justify-content: center;
    transition: background-color 0.3s, border-color 0.3s, color 0.3s;
    }

.login .button1:hover {
    background-color: transparent;
    border-color: grey;
    color:white;
}
</style>
<body style="background-color:#E2DFD0;">
    <div class="login-cont">
        <div class="login">
            <h2>LOG IN</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy}}
                <button type="submit" class="btn btn-light button1">Login</button>
            </form>
        </div>
    </div>
</body>
{% endblock %}
